<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
</head>
    <button v-bind:disabled="isBtnDisabled">click me</button>
</body>
<script>
   const vm = Vue.createApp({
       data () {
           return {
            isBtnDisabled: false
           }
       },
   }).mount('#app');
</script>
</html>
